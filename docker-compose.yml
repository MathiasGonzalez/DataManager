services:
  # ============================================
  # PostgreSQL Database Server
  # ============================================
  postgres:
    image: postgres:18.1-alpine
    container_name: postgres_server
    restart: unless-stopped
    environment:
      # Database credentials
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
      # Enable statistics extension
      POSTGRES_EXTENSIONS: "uuid-ossp pg_stat_statements"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with extensions and schemas
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      # Backup directory (accessible from host)
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      postgres_network:
        aliases:
          - postgres
          - db

  # ============================================
  # PgBouncer - Connection Pooler
  # ============================================
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: postgres_pgbouncer
    restart: unless-stopped
    environment:
      # Database connection - Using wildcard to support multiple databases
      DATABASE_URL: "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/*"
      # Connection pool configuration
      POOL_MODE: transaction
      MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN:-100}
      DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE:-25}
      MIN_POOL_SIZE: ${PGBOUNCER_MIN_POOL_SIZE:-10}
      RESERVE_POOL_SIZE: ${PGBOUNCER_RESERVE_POOL_SIZE:-5}
      # Timeouts (in seconds)
      SERVER_IDLE_TIMEOUT: ${PGBOUNCER_SERVER_IDLE_TIMEOUT:-600}
      MAX_DB_CONNECTIONS: ${PGBOUNCER_MAX_DB_CONNECTIONS:-50}
    ports:
      - "${PGBOUNCER_PORT:-6432}:5432"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - postgres_network

  # ============================================
  # PgAdmin4 - Web-based Database Administration
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: postgres_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
      # Disable master password requirement
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      # Persist PgAdmin configuration
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - postgres_network

  # ============================================
  # Database Utilities - Backup & Restore
  # ============================================
  db_utils:
    image: postgres:18.1-alpine
    container_name: postgres_db_utils
    restart: "no"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      # Access to backup directory
      - ./backups:/backups
      # Backup and restore scripts
      - ./scripts/backup.sh:/usr/local/bin/backup.sh
      - ./scripts/backup-all.sh:/usr/local/bin/backup-all.sh
      - ./scripts/restore.sh:/usr/local/bin/restore.sh
      - ./scripts/list-databases.sh:/usr/local/bin/list-databases.sh
      - ./scripts/env-check.sh:/usr/local/bin/env-check.sh
    entrypoint: ["/bin/sh"]
    command: ["-c", "chmod +x /usr/local/bin/*.sh && tail -f /dev/null"]
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    links:
      - postgres
    networks:
      - postgres_network

# ============================================
# Networks
# ============================================
networks:
  postgres_network:
    driver: bridge
    name: postgres_network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: postgres_data
    driver: local
  pgadmin_data:
    name: postgres_pgadmin_data
    driver: local
